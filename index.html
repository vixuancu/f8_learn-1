<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn-1</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- styles css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- embeds font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main style="height: 3000px">
      <!-- header -->
      <header class="header fixed">
        <div class="main-content">
          <div class="body">
            <!-- logo -->
            <a href="#!"
              ><img src="./assets/img/logo.svg" alt="Lesson." class="logo"
            /></a>
            <!-- nav -->
            <nav class="nav">
              <ul>
                <li>
                  <a href="#!" class="active">Home</a>
                </li>
                <li>
                  <a href="#!">Features</a>
                </li>
                <li>
                  <a href="#!">Pricing</a>
                </li>
                <li>
                  <a href="#!">About</a>
                </li>
                <li>
                  <a href="#!">Contact</a>
                </li>
              </ul>
            </nav>
            <!-- actione nút bấm hành động click -->
            <div class="action">
              <a href="#!" class="btn_sign-in">Sign in</a>
              <a href="#!" class="btn_sign-up">Sign up</a>
            </div>
          </div>
        </div>
      </header>
      <!-- hero -->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!--hero left  -->
            <div class="content-block">
              <!-- introduce giới thiệu -->
              <div class="intro">😎 EASY LEAENING PLATFORM</div>
              <h1 class="heading">Words learner come here.</h1>
              <p class="desc">
                Build skills with courses, certificates, and get online
                knowledge from our <span>world-class platform.</span>
              </p>
              <div class="cta-group">
                <a href="#!" class="btn">Get Started</a>
                <button class="watch-video">
                  <img src="./assets/icons/play.svg" alt="" class="icon" />
                </button>
              </div>
            </div>
            <!-- hero right -->
            <div class="media-block">
              <img
                src="./assets/img/hero_2.svg"
                alt="Words learner come here."
                class="img"
              />
              <!-- course-khoá học -->
              <div class="courses">
                <div class="book-course">
                  <img
                    src="./assets/icons/Book-course-hero.svg"
                    alt=""
                    class="icon-course"
                  />
                  <div class="line-book-sourse"></div>
                </div>
                <div class="title">Courses 1000+</div>
              </div>
              <!-- Schedules -->
              <div class="schedules">
                <div class="title">Schedules</div>
                <div class="rating">
                  <div class="item">
                    <div class="rate1"></div>
                  </div>
                  <div class="item">
                    <div class="rate2"></div>
                  </div>
                  <div class="item">
                    <div class="rate3"></div>
                  </div>
                </div>
              </div>
              <!-- list-active-student-sinh viên tích cực-->
              <div class="active-students">
                <div class="content">
                  <div class="title">Our Active Students</div>
                  <div class="avatar-block">
                    <img
                      src="./assets/img/student-1.jpg"
                      alt=""
                      class="avatar"
                    />
                    <img
                      src="./assets/img/student-2.jpg"
                      alt=""
                      class="avatar"
                    />
                    <img
                      src="./assets/img/student-3.jpg"
                      alt=""
                      class="avatar"
                    />
                    <img
                      src="./assets/img/student-4.jpg"
                      alt=""
                      class="avatar"
                    />
                    <div class="avatar avatar-quantity"><span>10K+</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
